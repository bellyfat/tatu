[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 18322

[composite:main]
use = egg:Paste#urlmap
/ = auth
/noauth = myapp

[pipeline:auth]
pipeline = authtoken myapp

[filter:authtoken]
paste.filter_factory = keystonemiddleware.auth_token:filter_factory
www_authenticate_uri = http://147.75.79.167/identity
identity_uri = http://147.75.79.167/identity
admin_user = nova
admin_password = pinot
admin_tenant_name = service

[app:myapp]
#use = call:tatu.api.app:main
paste.app_factory = tatu.api.app:main

###
# logging configuration
# https://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###

[loggers]
keys = root, tatu

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO 
handlers = console

[logger_tatu]
level = DEBUG
handlers =
qualname = tatu

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s
